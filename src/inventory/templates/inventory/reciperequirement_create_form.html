{% extends "inventory/base.html" %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<form method="POST">{% csrf_token %}
    {{ form.menu_item.errors }}
    <label for="{{ form.menu_item.id_for_label }}">Plat:</label>
    {{ form.menu_item }}
    {{ form.ingredient.errors }}
    <label for="{{ form.ingredient.id_for_label }}">Ingrédient:</label>
    {{ form.ingredient }}
    {{ form.quantity.errors }}
    <label for="{{ form.quantity.id_for_label }}">Quantité: {{ ingredient.unit }}</label>
    {{ form.quantity }}
    <input type="submit" value="submit">
</form>
<a href="{% url 'menuitemlist' %}">Annuler</a>
{% endblock %}
